<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climax - App</title>
  <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" >
    
</head>

<body>

 <nav class="navbar navbar-expand-lg navbar-black bg-black" style="background-color: #e7b6b3;" th:fragment="main">
       
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}"><i class="fa fa-file"></i>Import de fichier</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/stat}"><i class="fa fa-bar-chart"></i>Rapports Statistiques</a>
            </li>
          </ul>
        </div>
      </nav>
<br><br><br>
    <section class="content">

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-primary">

              <div class="card-header">
                <h3 class="card-title">Importer un fichier</h3>
              </div>

              <div class="card-body">
                <div class="row">
                    <form th:action="@{/import-file}" method="POST" enctype="multipart/form-data">
                  <div class=".col-sm-5 .col-md-6">
                      <input class="form-control form-control-lg" name="file" id="fileLg" type="file">
                  </div> 
                        <div class="col-lg-2" style="margin-top: 5%;">
                      <input type="submit" value="charger les données" class="btn btn-outline-info">
                  </div>
                    </form>
                </div>
                <br><br>
                <table id="donnees" class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>Nom</th>
                      <th>Prénom(s)</th>
                      <th>Age</th>
                      <th>Profession</th>
                      <th>Salaire</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="employer:${employers}">
                      <td th:text="${employer.nom}"></td>
                      <td th:text="${employer.prenom}"></td>
                      <td th:text="${employer.age}"></td>
                      <td th:text="${employer.profession.libelleProfession}"></td>
                      <td th:text="${employer.profession.salaireProfession}"></td>
                    </tr>
                  </tbody>
                </table>

              </div>

            </div>
          </div>
        </div>
      </div>

    </section>
</body>
</html>
